<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
      Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
  function fatorial(x) {
    let fatorial = 1
    for (let i = 1; i <= x; i++) {
      fatorial *= i;
    } return fatorial;
  }
  let x = +prompt("nhập số giai thừa cần tính")
  alert("giai thừa của số nguyên "+ x + " là: "+ fatorial(x))
</script>
</body>
</html>
