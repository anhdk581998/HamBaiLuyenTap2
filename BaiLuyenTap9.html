<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
        kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body>
<script>
    function kiemtravitri(x, arr) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if(x===arr[i]){
                count++
            }
        }            if (count===0){

            return -1
        }else {
            return alert(`giá trị tồn tại trong hàm với số lần là: ${count}`)

        }git
    }
    let arr = [1,2,3,4,5,6];
    let x = +prompt("nhập số x");
    kiemtravitri(x,arr)


</script>
</body>
</html>
