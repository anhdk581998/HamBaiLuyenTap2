<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
    <script>
        function compare(a, b, c) {
            let arr =[a, b, c];
            let min = arr[0]
            for (let i = 0; i < arr.length; i++) {
                if (min>arr[i]){
                    min = arr[i]
                }
            }return min
        }
        let a = +prompt("nhập số a")
        let b = +prompt("nhập số b")
        let c = +prompt("nhập số c")
        alert("số nhỏ nhất là: "+ compare(a,b,c))
    </script>
</body>
</html>
