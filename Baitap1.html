<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(x) {
        let isPrime = false;
        let count = 0;
        for (let i = 0; i < x; i++) {
            if (x%i ===0){
                count ++
            }
            if (count <=2){
                isPrime = true
            }
            else {isPrime =  false}
        }
        return isPrime
    }
    let a = 19
    if (isPrime(a)){
        alert('sô là sô nguyên tố')
    }
</script>
</body>
